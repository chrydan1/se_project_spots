<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spot_Chrydan">
  <meta name="author" content="Chrydan_Avpe">
  <meta name="keywords" content="tripleten, spot, images">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
<div class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="spot logo" class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
      <div class="profile__column">
        <h1 class="profile__name">Bessie Coleman</h1>
        <p class="profile__description">Civil Aviator</p>
        <button type="button" class="profile__edit-btn">
          <img class="profile__edit-btn-icon" src="./images/edit_pen.svg" alt="Pen_icon"> Edit Profile
        </button>
      </div>
      <button type="button" class="profile__add-btn">
        <img class="profile__add-btn-icon" src="./images/add.svg" alt="add_icon"> New Post
      </button>
    </section>
    <div class="cards">
      <ul class="cards__list">

        <template id="card-template">
          <li class="card">
            <img src="#" alt="" class="card__image">
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-btn"></button>
            </div>
            <button class="card__delete-btn" type="button"></button>
            </li>
        </template>

      </ul>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__title">2025 &copy; Spots</p>
  </footer>

  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <h2 class="modal__title">Edit profile</h2>
      <button type="button" class="modal__close-btn">
        <svg class="modal__close-btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
      </button>
      <form class="modal__form">
        <label for="profile-name-input" class="modal__label">
          Name
          <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name">
        </label>
        <label for="profile-description-input" class="modal__label">
          Description
          <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself">
        </label>
        <button type="submit" class="modal__submit-btn"> Save </button>
      </form>
    </div>
  </div>

  <div class="modal" id="new-post-modal">
    <div class="modal__container">
      <h2 class="modal__title">New post</h2>
      <button type="button" class="modal__close-btn">
        <svg class="modal__close-btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
      </button>
      <form class="modal__form">
        <label for="card-image-input" class="modal__label">
          Image link
          <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture">
        </label>
        <label for="caption-image-input" class="modal__label">
          Caption
          <input id="caption-image-input" type="text" class="modal__input" placeholder="Type your caption">
        </label>
        <button type="submit" class="modal__submit-btn"> Save </button>
      </form>
    </div>
  </div>

    <div class="modal" id="preview-modal">
      <div class="modal__image-container">

      <button class="preview-modal__close-btn">
        <img src="./images/delete_white_x.svg" alt="" class="preview-modal__close-btn-icon">
      </button>

      <img src="#" alt="" class="modal__image">
      <p class="modal__caption"></p>
      </div>
    </div>

  <script src="./scripts/index.js"></script>
</div>
</body>
</html>
