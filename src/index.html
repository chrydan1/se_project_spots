<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spot_Chrydan">
  <meta name="author" content="Chrydan_Avpe">
  <meta name="keywords" content="tripleten, spot, images">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
<div class="page">
  <header class="header">
    <img alt="spot logo" class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <img alt="Bessie Coleman" class="profile__avatar">
      <div class="profile__column">
        <h1 class="profile__name">Bessie Coleman</h1>
        <p class="profile__description">Civil Aviator</p>
        <button type="button" class="profile__edit-btn">
          <img class="profile__edit-btn-icon" alt="Pen_icon"> Edit Profile
        </button>
      </div>
      <button type="button" class="profile__add-btn">
        <img class="profile__add-btn-icon" alt="add_icon"> New Post
      </button>
    </section>
    <div class="cards">
      <ul class="cards__list">

        <template id="card-template">
          <li class="card">
            <img src="#" alt="" class="card__image">
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-btn"></button>
            </div>
            <button class="card__delete-btn" type="button"></button>
            </li>
        </template>

      </ul>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__title">2025 &copy; Spots</p>
  </footer>

  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <h2 class="modal__title">Edit profile</h2>
      <button type="button" class="modal__close-btn">
        <img class="modal__close-btn-icon" alt="X icon to close model">
      </button>
      <form class="modal__form" id="edit-profile-form" novalidate>
        <label for="profile-name-input" class="modal__label">
          Name
          <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40">
          <span id="profile-name-input-error" class="modal__error"></span>
        </label>
        <label for="profile-description-input" class="modal__label">
          Description
          <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200">
          <span id="profile-description-input-error" class="modal__error"></span>
        </label>
        <button type="submit" class="modal__submit-btn"> Save </button>
      </form>
    </div>
  </div>

  <div class="modal" id="new-post-modal">
    <div class="modal__container">
      <h2 class="modal__title">New post</h2>
      <button type="button" class="modal__close-btn">
        <img class="modal__close-btn-icon" alt="X icon to close model">
      </button>
      <form class="modal__form" id="card-form" novalidate>
        <label for="card-image-input" class="modal__label">
          Image link
          <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required>
          <span id="card-image-input-error" class="modal__error"></span>
        </label>
        <label for="caption-image-input" class="modal__label">
          Caption
          <input id="caption-image-input" type="text" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30">
          <span id="caption-image-input-error" class="modal__error"></span>
        </label>
        <button type="submit" class="modal__submit-btn"> Save </button>
      </form>
    </div>
  </div>

    <div class="modal preview-modal" id="preview-modal">
      <div class="modal__image-container">

      <button type="button" class="preview-modal__close-btn" aria-label="Close preview modal">
        <img alt="" class="preview-modal__close-btn-icon">
      </button>

      <img src="#" alt="" class="modal__image">
      <p class="modal__caption"></p>
      </div>
    </div>

</div>
</body>
</html>
